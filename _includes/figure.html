
<figure id="{{- include.id -}}">
  <a href="{{- include.src | append: '.jpg' | relative_url  -}}" target="_blank">
    <picture>
      <source srcset="{{- include.src | append: '.webp' | relative_url  -}}" type="image/webp">
      <img src="{{- include.src | append: '.jpg' | relative_url  -}}" alt="{{ include.alt }}" draggable='false'>
    </picture>  
  </a>
  {% if include.link %}
  <figcaption><a href="{{- include.link -}}" target="_blank">{{ include.figcaption }}</a></figcaption>
  {% else %}
  <figcaption>{{ include.figcaption }}</figcaption>
  {% endif %}
</figure>
